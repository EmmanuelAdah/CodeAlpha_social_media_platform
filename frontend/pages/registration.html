<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginPage.css">
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>

        <form onsubmit="userRegistration()" method="GET">
            <div class="form-group">
                <label>Username
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </label>
            </div>

            <div class="form-group">
                <label>Email
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </label>
            </div>

            <div class="gender-select">
                <label>Gender</label>
                <select>
                    <option class="gender" value=""></option>
                    <option class="gender" value="male">Male</option>
                    <option class="gender" value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Register</button>

            <p class="login-link">
                Already have an account? <a href="login_page.html">Login</a>
            </p>
        </form>
    </div>
    <script src="../scripts/userLogs.js"></script>
</body>
</html>
