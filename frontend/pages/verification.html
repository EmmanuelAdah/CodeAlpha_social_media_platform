<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Account</title>
    <link rel="stylesheet" href="../styles/verification.css">
</head>
<body>

<div class="verify-container">
    <h2>Verify Your Account</h2>

    <label>Email Address</label>
    <input type="email" id="emailInput" placeholder="Enter your email">

    <button id="sendCodeBtn" onclick="sendEmail()">Send Verification Code</button>
</div>

<div class="overlay" id="popupOverlay">
    <div class="popup">
        <h3>Enter Verification Code</h3>
        <p>A 6-digit code was sent to your email.</p>

        <div class="code-inputs">
            <input type="text" maxlength="1" class="code" disabled>
            <input type="text" maxlength="1" class="code" disabled>
            <input type="text" maxlength="1" class="code" disabled>
            <input type="text" maxlength="1" class="code" disabled>
            <input type="text" maxlength="1" class="code" disabled>
            <input type="text" maxlength="1" class="code" disabled>
        </div>

        <button class="verify-btn" id="verifyBtn" onclick="verifyCode()">Verify</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<div class="confirmPassword" id="confirmPassword">
    <div class="confirm-container">
        <h2>Reset Password</h2>
        <label>Enter your new password</label>
        <div class="password-inputs">
            <input type="password" id="new-password" placeholder="New password">
            <input type="password" id="confirm-password" placeholder="Confirm new password">
        </div>
        <button type="submit" onclick="verifyNewPassword()">Submit</button>
    </div>
</div>

<script src="../scripts/verification.js"></script>

</body>
</html>
